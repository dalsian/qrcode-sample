    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script >
      window.onload = function() {
        var hash = window.location.hash;
        document.getElementById("wallet-href").setAttribute("href", "/v1/pass?id=" + hash.substring(1));
      }

  <body>

    <nav class="navbar navbar-fixed-top">

      <a href="#" id="wallet-href"><img src="imgs/add-to-wallet-button.png"></a>
